<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b_rag â€” Document Q&A</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Heming';
            src: url('/static/Heming_Variable.ttf') format('truetype');
            font-weight: 100 900;
            font-style: normal;
        }

        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #141416;
            --bg-tertiary: #1c1c1f;
            --border: #2a2a2e;
            --text-primary: #fafafa;
            --text-secondary: #a1a1a6;
            --text-muted: #6b6b70;
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.15);
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heming', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
            padding-top: calc(3rem + 80px);
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 160px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        .search-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-box {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.25rem 1.5rem;
            transition: all 0.2s ease;
        }

        .search-box:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-glow);
        }

        .search-input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-family: inherit;
            resize: none;
            min-height: 1.6em;
            max-height: 200px;
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .hint {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .hint kbd {
            background: var(--bg-tertiary);
            padding: 0.2em 0.5em;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8em;
            border: 1px solid var(--border);
        }

        .submit-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.6rem 1.25rem;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .submit-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn svg {
            width: 18px;
            height: 18px;
        }

        .results {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .answer-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .answer-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .answer-header svg {
            width: 16px;
            height: 16px;
            color: var(--success);
        }

        .answer-text {
            font-size: 1.05rem;
            line-height: 1.7;
            color: var(--text-primary);
        }

        .sources-section {
            margin-top: 1.5rem;
        }

        .sources-header {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .source-item {
            background: var(--bg-tertiary);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            border: 1px solid transparent;
            transition: border-color 0.15s ease;
        }

        .source-item:hover {
            border-color: var(--border);
        }

        .source-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .source-id {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--accent);
            background: var(--accent-glow);
            padding: 0.2em 0.5em;
            border-radius: 4px;
        }

        .source-title {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .source-snippet {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            color: var(--error);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .error svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state p {
            max-width: 300px;
            margin: 0 auto;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        footer a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        footer a:hover {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>b_rag</h1>
            <p class="subtitle">Ask questions about your indexed documents</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <textarea 
                    id="query" 
                    class="search-input" 
                    placeholder="What would you like to know?"
                    rows="1"
                ></textarea>
                <div class="search-footer">
                    <span class="hint">Press <kbd>Enter</kbd> to search</span>
                    <button id="submit" class="submit-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </svg>
                        Ask
                    </button>
                </div>
            </div>
        </div>

        <div id="results">
            <div class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" x2="8" y1="13" y2="13"></line>
                    <line x1="16" x2="8" y1="17" y2="17"></line>
                    <line x1="10" x2="8" y1="9" y2="9"></line>
                </svg>
                <p>Enter a question to search your documents and get AI-powered answers</p>
            </div>
        </div>

        <footer>
            b_rag powered by <a href="https://qdrant.tech" target="_blank">Qdrant</a> + <a href="https://openai.com" target="_blank">OpenAI</a>
        </footer>
    </div>

    <script>
        const queryInput = document.getElementById('query');
        const submitBtn = document.getElementById('submit');
        const resultsDiv = document.getElementById('results');

        // Auto-resize textarea
        queryInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Handle Enter key (Shift+Enter for newline)
        queryInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitQuery();
            }
        });

        submitBtn.addEventListener('click', submitQuery);

        async function submitQuery() {
            const query = queryInput.value.trim();
            if (!query) return;

            // Show loading state
            submitBtn.disabled = true;
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Searching documents...</span>
                </div>
            `;

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query }),
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Request failed');
                }

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" x2="12" y1="8" y2="12"></line>
                            <line x1="12" x2="12.01" y1="16" y2="16"></line>
                        </svg>
                        <span>${escapeHtml(error.message)}</span>
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
            }
        }

        function displayResults(data) {
            let sourcesHtml = '';
            if (data.sources && data.sources.length > 0) {
                sourcesHtml = `
                    <div class="sources-section">
                        <div class="sources-header">Sources</div>
                        ${data.sources.map(source => `
                            <div class="source-item">
                                <div class="source-meta">
                                    <span class="source-id">${escapeHtml(source.doc_id)}</span>
                                    ${source.title ? `<span class="source-title">${escapeHtml(source.title)}</span>` : ''}
                                </div>
                                <div class="source-snippet">${escapeHtml(source.snippet)}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            resultsDiv.innerHTML = `
                <div class="results">
                    <div class="answer-card">
                        <div class="answer-header">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                <polyline points="22 4 12 14.01 9 11.01"></polyline>
                            </svg>
                            Answer
                        </div>
                        <div class="answer-text">${escapeHtml(data.answer)}</div>
                        ${sourcesHtml}
                    </div>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
