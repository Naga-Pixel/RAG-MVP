<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravelous — Document Q&A</title>
    <style>
        @font-face {
            font-family: 'Bricolage Grotesque';
            src: url('/static/fonts/BricolageGrotesque-VariableFont_opsz,wdth,wght.ttf') format('truetype');
            font-weight: 100 900;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --bg-primary: #181918;
            --bg-secondary: #1f201f;
            --bg-tertiary: #282928;
            --border: #3a3b3a;
            --text-primary: #eeffed;
            --text-secondary: #b8c9b6;
            --text-muted: #7a8a78;
            --accent: #03ff85;
            --accent-hover: #02cc6a;
            --accent-glow: rgba(3, 255, 133, 0.15);
            --success: #03ff85;
            --error: #ff4444;
            --warning: #dda4f6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Bricolage Grotesque', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 100%;
            margin: 0;
            padding: 150px 50px 3rem 50px;
        }

        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        header { text-align: center; margin-bottom: 3rem; }
        h1 { font-size: 120px; font-weight: 600; letter-spacing: -0.02em; color: var(--accent); }
        .landing-title { font-size: clamp(5rem, 20vw, 14rem); }
        .subtitle { color: var(--text-secondary); font-size: 1rem; margin-top: 0.5rem; }

        .btn {
            background: var(--accent);
            color: #181918;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn:hover { background: var(--accent-hover); transform: translateY(-1px); }
        .btn:active { transform: translateY(0); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .btn-secondary { background: var(--bg-tertiary); border: 1px solid var(--border); color: var(--text-primary); }
        .btn-secondary:hover { background: var(--bg-secondary); border-color: var(--text-muted); }
        .btn-danger { background: var(--error); color: white; }
        .btn-danger:hover { background: #cc3636; }
        .btn-small { padding: 0.4rem 0.75rem; font-size: 0.85rem; }
        .btn-icon { padding: 0.3rem 0.5rem; font-size: 0.8rem; background: transparent; border: 1px solid var(--border); color: var(--text-muted); }
        .btn-icon:hover { background: var(--error); border-color: var(--error); color: white; }

        .btn-google {
            background: white;
            color: #333;
            width: 100%;
            padding: 0.85rem 1.5rem;
            font-size: 1rem;
        }
        .btn-google:hover { background: #f5f5f5; }
        .btn-google svg { width: 20px; height: 20px; }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-size: 0.85rem;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }
        .divider span { padding: 0 1rem; }

        .panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .panel h2 {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .panel-row {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            align-items: flex-end;
            margin-bottom: 1rem;
        }
        .panel-row:last-child { margin-bottom: 0; }

        .input-group { flex: 1; min-width: 150px; }
        .input-group label { display: block; font-size: 0.8rem; color: var(--text-muted); margin-bottom: 0.25rem; }
        .input-group input {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.6rem 0.75rem;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.95rem;
        }
        .input-group input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px var(--accent-glow); }

        .auth-buttons { display: flex; gap: 0.5rem; }
        .auth-status { margin-top: 0.75rem; font-size: 0.9rem; color: var(--text-secondary); text-align: center; }
        .auth-status.success { color: var(--success); }
        .auth-status.error { color: var(--error); }
        .auth-status.warning { color: var(--warning); }

        .logged-in-info { display: flex; align-items: center; justify-content: space-between; gap: 1rem; }
        .logged-in-info .user-email { color: var(--success); font-weight: 500; }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        .app-header-left { display: flex; align-items: center; gap: 1rem; }
        .app-header h1 { font-size: 2rem; }
        .user-info { color: var(--text-secondary); font-size: 0.9rem; }

        .output-area {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 0.75rem;
            font-family: ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Consolas, monospace;
            font-size: 0.85rem;
            color: var(--text-secondary);
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 300px;
            overflow-y: auto;
        }
        .output-area.error-text { color: var(--error); }
        .output-area.success-text { color: var(--success); }
        .output-area.warning-text { color: var(--warning); }

        .folder-list { margin: 1rem 0; }
        .folder-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            margin-bottom: 0.5rem;
            font-family: ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Consolas, monospace;
            font-size: 0.85rem;
        }
        .folder-item .folder-path { color: var(--text-primary); word-break: break-all; }
        .folder-empty { color: var(--text-muted); font-size: 0.85rem; font-style: italic; padding: 0.5rem 0; }

        .state-buttons { display: flex; gap: 0.5rem; flex-wrap: wrap; }

        .search-box {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.25rem 1.5rem;
            transition: all 0.2s ease;
            margin-bottom: 2rem;
        }
        .search-box:focus-within { border-color: var(--accent); box-shadow: 0 0 0 4px var(--accent-glow); }
        .search-input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-family: inherit;
            resize: none;
            min-height: 1.6em;
            max-height: 200px;
        }
        .search-input::placeholder { color: var(--text-muted); }
        .search-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }
        .hint { font-size: 0.85rem; color: var(--text-muted); }
        .hint kbd {
            background: var(--bg-tertiary);
            padding: 0.2em 0.5em;
            border-radius: 4px;
            font-family: ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Consolas, monospace;
            font-size: 0.8em;
            border: 1px solid var(--border);
        }

        .loading { display: flex; align-items: center; justify-content: center; gap: 0.75rem; padding: 2rem; color: var(--text-secondary); }
        .spinner { width: 20px; height: 20px; border: 2px solid var(--border); border-top-color: var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .answer-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .answer-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .answer-header svg { width: 16px; height: 16px; color: var(--success); }
        .answer-text { font-size: 1.05rem; line-height: 1.7; color: var(--text-primary); }

        .sources-section { margin-top: 1.5rem; }
        .sources-header { font-size: 0.85rem; font-weight: 500; color: var(--text-secondary); margin-bottom: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; }
        .source-item { background: var(--bg-tertiary); border-radius: 10px; padding: 1rem; margin-bottom: 0.75rem; border: 1px solid transparent; transition: border-color 0.15s ease; }
        .source-item:hover { border-color: var(--border); }
        .source-meta { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem; }
        .source-id { font-family: ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Consolas, monospace; font-size: 0.8rem; color: var(--accent); background: var(--accent-glow); padding: 0.2em 0.5em; border-radius: 4px; }
        .source-title { font-size: 0.9rem; font-weight: 500; color: var(--text-primary); }
        .source-snippet { font-size: 0.85rem; color: var(--text-secondary); line-height: 1.5; }

        .error-box {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            color: var(--error);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .error-box svg { width: 20px; height: 20px; flex-shrink: 0; }

        .empty-state { text-align: center; padding: 3rem 1rem; color: var(--text-muted); }
        .empty-state svg { width: 48px; height: 48px; margin-bottom: 1rem; opacity: 0.5; }
        .empty-state p { max-width: 300px; margin: 0 auto; }

        footer { text-align: center; margin-top: 3rem; padding-top: 2rem; border-top: 1px solid var(--border); color: var(--text-muted); font-size: 0.85rem; }
        footer a { color: var(--text-secondary); text-decoration: none; }
        footer a:hover { color: var(--accent); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

        <div class="panel">
            <button id="btn-google" class="btn btn-google">

                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>

    <div id="appView" class="container hidden">

                <h1 style="color: var(--accent);">Ravelous</h1>

        <div class="search-box">

    <!-- ================================================================
         SINGLE <script type="module"> BLOCK
         ESM import - NO window.supabase, NO unpkg CDN script tag
         ================================================================ -->
    <script type="module">
        // =================================================================
        // ESM Import of Supabase - createClient imported directly
        // =================================================================
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

        // =================================================================
        // Supabase Configuration - fetched from backend
        // =================================================================
        let supabase = null;
        let supabaseConfigLoaded = false;

        async function loadSupabaseConfig() {
            try {
                const response = await fetch('/config/frontend');
                if (!response.ok) {
                    throw new Error('Failed to load configuration');
                }
                const config = await response.json();

                if (!config.supabase_url || !config.supabase_anon_key) {
                    console.warn('Supabase not configured. Authentication features disabled.');
                    return false;
                }

                supabase = createClient(config.supabase_url, config.supabase_anon_key);
                supabaseConfigLoaded = true;
                return true;
            } catch (err) {
                console.error('Failed to load Supabase config:', err);
                return false;
            }
        }

        // =================================================================
        // localStorage key
        // =================================================================
        const STORAGE_KEY = 'rag_local_folders';

        // =================================================================
        // DOM Elements
        // =================================================================
        const authView = document.getElementById('authView');
        const appView = document.getElementById('appView');
        const authStatus = document.getElementById('auth-status');
        const userEmailSpan = document.getElementById('user-email');
        const emailInput = document.getElementById('auth-email');
        const passwordInput = document.getElementById('auth-password');
        const btnSignup = document.getElementById('btn-signup');
        const btnLogin = document.getElementById('btn-login');
        const btnLogout = document.getElementById('btn-logout');
        const btnGoogle = document.getElementById('btn-google');

        const folderInput = document.getElementById('folder-input');
        const btnAddFolder = document.getElementById('btn-add-folder');
        const folderListEl = document.getElementById('folder-list');
        const btnSyncLocal = document.getElementById('btn-sync-local');
        const syncStatus = document.getElementById('sync-status');

        const btnStateLocal = document.getElementById('btn-state-local');
        const btnStateDrive = document.getElementById('btn-state-drive');
        const stateOutput = document.getElementById('state-output');

        const queryInput = document.getElementById('query');
        const submitBtn = document.getElementById('submit');
        const resultsDiv = document.getElementById('results');

        // =================================================================
        // State
        // =================================================================
        let folderList = [];

        // =================================================================
        // Utilities
        // =================================================================
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // =================================================================
        // View Toggle
        // =================================================================
        function showAuthView() {
            authView.classList.remove('hidden');
            appView.classList.add('hidden');
        }

        function showAppView() {
            authView.classList.add('hidden');
            appView.classList.remove('hidden');
        }

        // =================================================================
        // Auth Helpers
        // =================================================================
        async function getAccessToken() {
            if (!supabaseConfigLoaded || !supabase) {
                return null;
            }
            try {
                const { data: { session } } = await supabase.auth.getSession();
                return session?.access_token || null;
            } catch (err) {
                console.error('getAccessToken error:', err);
                return null;
            }
        }

        async function isLoggedIn() {
            if (!supabaseConfigLoaded) {
                return false;
            }
            return !!(await getAccessToken());
        }

        // =================================================================
        // apiFetch - Authenticated API calls
        // =================================================================
        async function apiFetch(path, options = {}) {
            const token = await getAccessToken();

            if (!token) {
                throw new Error('Not authenticated. Please log in first.');
            }

            const headers = {
                'Authorization': `Bearer ${token}`,
                ...(options.headers || {}),
            };

            let body = options.body;

            // JSON-stringify body if it's an object
            if (body && typeof body === 'object' && !(body instanceof FormData)) {
                headers['Content-Type'] = 'application/json';
                body = JSON.stringify(body);
            }

            const response = await fetch(path, {
                method: options.method || 'GET',
                headers,
                body,
            });

            if (!response.ok) {
                let errorMsg = `Request failed (${response.status})`;
                try {
                    const errData = await response.json();
                    errorMsg = errData.detail || errData.message || errorMsg;
                } catch {}
                if (response.status === 401) {
                    errorMsg = 'Session expired or invalid. Please log in again.';
                }
                throw new Error(errorMsg);
            }

            return response.json();
        }

        // =================================================================
        // Auth UI
        // =================================================================
        function updateAuthUI(session) {
            if (session?.user) {
                userEmailSpan.textContent = session.user.email;
                showAppView();
            } else {
                userEmailSpan.textContent = '';
                showAuthView();
            }
        }

        function showAuthStatus(message, type) {
            authStatus.textContent = message;
            authStatus.className = 'auth-status' + (type ? ' ' + type : '');
        }

        async function initAuth() {
            // First load Supabase configuration from backend
            const configLoaded = await loadSupabaseConfig();

            if (!configLoaded) {
                showAuthStatus('Authentication not configured. Contact admin.', 'warning');
                showAuthView();
                return;
            }

            try {
                const { data: { session } } = await supabase.auth.getSession();
                updateAuthUI(session);
                supabase.auth.onAuthStateChange((event, session) => {
                    updateAuthUI(session);
                });
            } catch (err) {
                console.error('initAuth error:', err);
                showAuthStatus('Auth initialization failed.', 'error');
                showAuthView();
            }
        }

        // Google OAuth handler
        btnGoogle.addEventListener('click', async () => {
            if (!supabaseConfigLoaded || !supabase) {
                showAuthStatus('Authentication not configured', 'error');
                return;
            }
            btnGoogle.disabled = true;
            showAuthStatus('Redirecting to Google...', '');
            try {
                const { error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: { redirectTo: 'https://ravelous.cloud' }
                });
                if (error) {
                    showAuthStatus(error.message, 'error');
                    btnGoogle.disabled = false;
                }
            } catch (err) {
                showAuthStatus('Google sign-in failed: ' + err.message, 'error');
                btnGoogle.disabled = false;
            }
        });

        // Auth button handlers
        btnSignup.addEventListener('click', async () => {
            if (!supabaseConfigLoaded || !supabase) {
                showAuthStatus('Authentication not configured', 'error');
                return;
            }
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            if (!email || !password) {
                showAuthStatus('Please enter email and password', 'error');
                return;
            }
            btnSignup.disabled = true;
            showAuthStatus('Signing up...', '');
            try {
                const { data, error } = await supabase.auth.signUp({ email, password });
                if (error) {
                    showAuthStatus(error.message, 'error');
                } else if (data.user && !data.session) {
                    showAuthStatus('Check your email to confirm your account', 'success');
                } else {
                    showAuthStatus('Signed up successfully!', 'success');
                }
            } catch (err) {
                showAuthStatus('Signup failed: ' + err.message, 'error');
            } finally {
                btnSignup.disabled = false;
            }
        });

        btnLogin.addEventListener('click', async () => {
            if (!supabaseConfigLoaded || !supabase) {
                showAuthStatus('Authentication not configured', 'error');
                return;
            }
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            if (!email || !password) {
                showAuthStatus('Please enter email and password', 'error');
                return;
            }
            btnLogin.disabled = true;
            showAuthStatus('Logging in...', '');
            try {
                const { error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) {
                    showAuthStatus(error.message, 'error');
                } else {
                    showAuthStatus('Logged in!', 'success');
                    passwordInput.value = '';
                }
            } catch (err) {
                showAuthStatus('Login failed: ' + err.message, 'error');
            } finally {
                btnLogin.disabled = false;
            }
        });

        btnLogout.addEventListener('click', async () => {
            if (!supabaseConfigLoaded || !supabase) {
                return;
            }
            btnLogout.disabled = true;
            try {
                await supabase.auth.signOut();
                showAuthView();
            } catch (err) {
                console.error('Logout failed:', err);
            } finally {
                btnLogout.disabled = false;
            }
        });

        // =================================================================
        // Folder List (localStorage persistence)
        // =================================================================
        function loadFolders() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                folderList = stored ? JSON.parse(stored) : [];
            } catch {
                folderList = [];
            }
        }

        function saveFolders() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(folderList));
        }

        function renderFolders() {
            if (folderList.length === 0) {
                folderListEl.innerHTML = '<div class="folder-empty">No folders added yet</div>';
                return;
            }
            folderListEl.innerHTML = folderList.map((f, i) => `
                <div class="folder-item">
                    <span class="folder-path">${escapeHtml(f)}</span>
                    <button class="btn btn-icon btn-small" data-idx="${i}" title="Remove">✕</button>
                </div>
            `).join('');

            folderListEl.querySelectorAll('button[data-idx]').forEach(btn => {
                btn.addEventListener('click', e => {
                    const idx = parseInt(e.target.dataset.idx, 10);
                    folderList.splice(idx, 1);
                    saveFolders();
                    renderFolders();
                });
            });
        }

        btnAddFolder.addEventListener('click', () => {
            const val = folderInput.value.trim();
            if (val && !folderList.includes(val)) {
                folderList.push(val);
                saveFolders();
                renderFolders();
            }
            folderInput.value = '';
        });

        folderInput.addEventListener('keydown', e => {
            if (e.key === 'Enter') {
                e.preventDefault();
                btnAddFolder.click();
            }
        });

        // =================================================================
        // Sync (on-demand, sequential)
        // =================================================================
        function showSyncStatus(msg, type = '') {
            syncStatus.classList.remove('hidden', 'error-text', 'success-text', 'warning-text');
            if (type) syncStatus.classList.add(type + '-text');
            syncStatus.textContent = msg;
        }

        btnSyncLocal.addEventListener('click', async () => {
            if (!(await isLoggedIn())) {
                showSyncStatus('Not authenticated. Please log in first.', 'error');
                return;
            }
            if (folderList.length === 0) {
                showSyncStatus('No folders to sync. Add at least one folder.', 'warning');
                return;
            }

            btnSyncLocal.disabled = true;
            const results = [];
            const total = folderList.length;

            for (let i = 0; i < total; i++) {
                const folder = folderList[i];
                showSyncStatus(`Syncing ${i + 1}/${total}: ${folder}...`);
                try {
                    const data = await apiFetch('/sync/local', {
                        method: 'POST',
                        body: { directory: folder },
                    });
                    results.push({ folder, ok: true, data });
                } catch (err) {
                    results.push({ folder, ok: false, err: err.message });
                }
            }

            let summary = `Sync completed (${total} folder${total > 1 ? 's' : ''}):\n\n`;
            let hasErr = false;
            for (const r of results) {
                if (r.ok) {
                    summary += `✓ ${r.folder}\n  ${JSON.stringify(r.data)}\n`;
                } else {
                    hasErr = true;
                    summary += `✗ ${r.folder}\n  Error: ${r.err}\n`;
                }
            }
            showSyncStatus(summary, hasErr ? 'warning' : 'success');
            btnSyncLocal.disabled = false;
        });

        // =================================================================
        // State Display
        // =================================================================
        function showStateOutput(msg, type = '') {
            stateOutput.classList.remove('hidden', 'error-text', 'success-text');
            if (type) stateOutput.classList.add(type + '-text');
            stateOutput.textContent = msg;
        }

        btnStateLocal.addEventListener('click', async () => {
            if (!(await isLoggedIn())) {
                showStateOutput('Not authenticated. Please log in first.', 'error');
                return;
            }
            btnStateLocal.disabled = true;
            showStateOutput('Loading local state...');
            try {
                const data = await apiFetch('/state/local');
                let out = JSON.stringify(data, null, 2);
                if (data.last_sync_at) {
                    out = `Last sync: ${new Date(data.last_sync_at).toLocaleString()}\n\n${out}`;
                }
                showStateOutput(out);
            } catch (err) {
                showStateOutput(err.message, 'error');
            } finally {
                btnStateLocal.disabled = false;
            }
        });

        btnStateDrive.addEventListener('click', async () => {
            if (!(await isLoggedIn())) {
                showStateOutput('Not authenticated. Please log in first.', 'error');
                return;
            }
            btnStateDrive.disabled = true;
            showStateOutput('Loading Google Drive state...');
            try {
                const data = await apiFetch('/state/google-drive');
                let out = JSON.stringify(data, null, 2);
                if (data.last_sync_at) {
                    out = `Last sync: ${new Date(data.last_sync_at).toLocaleString()}\n\n${out}`;
                }
                showStateOutput(out);
            } catch (err) {
                showStateOutput(err.message, 'error');
            } finally {
                btnStateDrive.disabled = false;
            }
        });

        // =================================================================
        // Q&A
        // =================================================================
        queryInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        queryInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitQuery();
            }
        });

        submitBtn.addEventListener('click', submitQuery);

        async function submitQuery() {
            const query = queryInput.value.trim();
            if (!query) return;

            submitBtn.disabled = true;
            resultsDiv.innerHTML = `<div class="loading"><div class="spinner"></div><span>Searching documents...</span></div>`;

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query }),
                });
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.detail || 'Request failed');
                }
                const data = await response.json();
                displayResults(data);
            } catch (err) {
                resultsDiv.innerHTML = `
                    <div class="error-box">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" x2="12" y1="8" y2="12"></line>
                            <line x1="12" x2="12.01" y1="16" y2="16"></line>
                        </svg>
                        <span>${escapeHtml(err.message)}</span>
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
            }
        }

        function displayResults(data) {
            let sourcesHtml = '';
            if (data.sources?.length) {
                sourcesHtml = `
                    <div class="sources-section">
                        <div class="sources-header">Sources</div>
                        ${data.sources.map(s => `
                            <div class="source-item">
                                <div class="source-meta">
                                    <span class="source-id">${escapeHtml(s.doc_id)}</span>
                                    ${s.title ? `<span class="source-title">${escapeHtml(s.title)}</span>` : ''}
                                </div>
                                <div class="source-snippet">${escapeHtml(s.snippet)}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            resultsDiv.innerHTML = `
                <div class="answer-card">
                    <div class="answer-header">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                        Answer
                    </div>
                    <div class="answer-text">${escapeHtml(data.answer)}</div>
                    ${sourcesHtml}
                </div>
            `;
        }

        // =================================================================
        // Initialize
        // =================================================================
        loadFolders();
        renderFolders();
        initAuth();
    </script>
</body>
</html>
